# .github/workflows/publish.yml

name: Publish
on:
  release:
    types: [released, prereleased]
jobs:
  publish:
    name: Release build and publish
    runs-on: macOS-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
#      - name: Retrieve the secret and decode it to a file
#        run: echo '${{secrets.GPG_KEY_CONTENTS}}' | base64 -d > secring.gpg
      - name: Retrieve the secret and decode it to a file
        uses: actions/checkout@v4
        env:
          CERTIFICATE_BASE64: ${{ secrets.GPG_KEY_CONTENTS }}
          run: |
            echo $CERTIFICATE_BASE64 | base64 --decode > secring.gpg
      - name: Show certificate information
        run: |
          openssl x509 -in secring.gpg -inform DER -text -noout
      - name: Publish to MavenCentral
        run: ./gradlew publishToMavenCentral --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ CERTIFICATE_BASE64 }}
